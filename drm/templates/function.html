 {% extends "base1.html" %}



{% block content %}


        <div style="height:10px"></div>
        <div  class="portlet-body">
            <div class="row">
                <div id="tree_2" class="col-md-4 tree-demo"> </div>
                <div  class="col-md-8" >
                    <div id="formdiv" class="portlet light bordered" hidden>
                        <div class="portlet-title" >
                            <div class="caption font-green-sharp" >
                                <label id="title" class="caption-subject bold uppercase" ></label>
                            </div>
                        </div>
                        <div class="portlet-body form" >
                            <form class="form-horizontal" id="fun_form">{% csrf_token %}
                                <div class="form-body"  >
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">节点ID</label>
                                        <div class="col-md-10">
                                            <input type="text" hidden  id="pid" name="pid">
                                            <input readonly type="text" class="form-control" id="id" name="id" placeholder="节点ID">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group " >
                                        <label class="col-md-2 control-label">父节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="pname" name="pname" placeholder="父节点">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group"  >
                                        <label class="col-md-2 control-label">功能名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="name" name="name" placeholder="功能名称">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">类型</label>
                                        <div class="col-md-10">
                                            <div class="md-radio-inline">
                                                <input type="text" hidden id="mytype">
                                                <div class="md-radio">
                                                    <input type="radio" value="fun" id="fun" name="radio2" class="md-radiobtn" checked>
                                                    <label for="fun">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 功能 </label>
                                                </div>
                                                <div class="md-radio has-error">
                                                    <input type="radio" value="node" id="node" name="radio2" class="md-radiobtn" >
                                                    <label for="node">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 节点 </label>
                                                </div>

                                            </div>
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">访问地址</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="url" name="url" placeholder="访问地址">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">图标</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="icon" name="icon" placeholder="图标">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="new_window_div" {{ new_window_div }}>
                                        <label class="col-md-2 control-label" for="form_control_1">新窗口打开</label>
                                        <div class="col-md-10">
                                            <select id="new_window" name="new_window" class="form-control">
                                                <option value="1">是</option>
                                                <option value="0" selected>否</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="button" id="save" name="save" class="btn blue">保存</button>
                                </div>

                            </form>
                            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                                <h4 class="modal-title">修改密码</h4>
                                        </div>
                                        <div class="panel-body">
                                            <form class="bs-example form-horizontal activate-form" id="formactivate">{% csrf_token %}
                                                 <div class="form-body"  >
                                                        <div class="form-group" >
                                                            <label class="col-md-3 control-label">新密码</label>
                                                            <div class="col-md-9">
                                                                <input id="password1" type="password" name="password1" class="form-control">
                                                                <div class="form-control-focus"> </div>

                                                            </div>
                                                        </div>
                                                        <div class="form-group ">
                                                            <label class="col-md-3 control-label" for="form_control_1">确认新密码</label>
                                                            <div class="col-md-9">
                                                                <input id="password2" type="password" name="password2" class="form-control">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                         </div>
                                                 </div>
                                                <div class="form-actions " >
                                                    <div class="modal-footer">
                                                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                                        <button type="button" id="savepassword" name="savepassword" class="btn green">保存</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</div>


 {% endblock %}

{% block script %}
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/pages/js/components-select2.min.js" type="text/javascript"></script>


{% endblock %}
