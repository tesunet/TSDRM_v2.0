{% extends "base1.html" %}
{% block content %}
    <style>
        #loading {
            height: 300px;
            width: 100%;
            background-image: url(../static/upload/loading.gif);
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <div   class="row" style="margin-top: -38px">
        <div class="col-md-2 col-lg-2" style="margin-top: 5px"></div>
        <div class="col-md-10 col-lg-10">
            <select class="form-control btn green btn-circle btn-sm" id="utils_manage" name="utils_manage" style="width: 100px; float:right;margin-right: 10px;font-size: 10pt">
                {% for util in util_manages %}
                    <option value="{{ util.id }}"   {% if util_id == util.id %} selected {% endif %} >{{ util.name }} </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div style="height:15px"></div>
    <div class="portlet-body">
        <div class="portlet light portlet-fit">
            <div class="portlet-body">
                <div class="col-md-12" style="margin-bottom: 30px">
                    <div style="text-align:center">
                        <div id="chart_sla" class="chart" style="height: 400px;"> </div>
                    </div>
                </div>
                <div class="table-scrollable" style="overflow-x:scroll;">
                    <table class="table table-hover" style="min-width:1200px;" id="client_pie">
                        <thead>
                        <tr>
                            <th></th>
                            <th> 客户端</th>
                            <th> 类型</th>
                            <th> 备份集/实例</th>
                            <th> 子客户端</th>
                            <th> 备份计划</th>
                            <th> 最近备份状态</th>
                            <th> RTO</th>
                            <th> 30天备份成功率</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div id="loading" hidden></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
