{% extends "base1.html" %}

{% block title %}字典管理{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bubble font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">字典名称</span>
                </div>
            </div>
            <div id="context-menu2">
                <ul class="dropdown-menu" role="menu">
                    <li><a tabindex="-1" data-toggle="modal" data-target="#static">新增</a></li>
                    <li><a tabindex="-1" data-toggle="modal" data-target="#static">修改</a></li>
                    <li><a tabindex="-1">删除</a></li>
                </ul>
            </div>
            <button hidden id="edit" tabindex="-1" data-toggle="modal" data-target="#static"></button>
            <input hidden id="dictid" name="dictid">
            <div>

                <select id="se_1" size="20" class="form-control" style="overflow-y:auto;">
                    {% if alldict %}
                    {% for dict in alldict %}
                    <option id="dict_{{dict.id}}" sort="{{dict.sort}}" remark="{{ dict.remark }}">{{dict.name}}</option>
                    <span> {% endfor %}</span>
                    {% endif %}
                </select>
            </div>

            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true"></button>
                            <h4 class="modal-title">字典维护</h4>
                        </div>
                        <form class="bs-example form-horizontal activate-form">
                            <div class="modal-body">
                                <div class="form-group" id="dict_id_display_div">
                                    <label class="col-md-3 control-label" for="form_control_1"><span
                                            style="color:red; "></span>字典ID</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="dict_id_display" type="text" name="flowname"
                                               class="form-control" placeholder="" readonly>
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" for="form_control_1"><span
                                            style="color:red; ">*</span>字典名称</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="dictname" type="text" name="flowname"
                                               class="form-control" placeholder="" value="1">
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" for="form_control_1">排序</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="dictsort" type="number" name="flowname"
                                               class="form-control" placeholder="" value="2">
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="form_control_1">备注</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="4" id="dictremark" name="dictremark"></textarea>
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bubble font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">字典条目</span>
                </div>
            </div>
            <div id="context-menu3">
                <ul class="dropdown-menu" role="menu">
                    <li><a tabindex="-1" data-toggle="modal" data-target="#static1">新增</a></li>
                    <li><a tabindex="-1" data-toggle="modal" data-target="#static1">修改</a></li>
                    <li><a tabindex="-1">删除</a></li>
                </ul>
            </div>
            <a hidden id="edit2" tabindex="-1" data-toggle="modal" data-target="#static1"></a>
            <input hidden id="listid" name="listid">
            <div>

                <select id="se_2" size="20" class="form-control" style="overflow-y:auto;">

                </select>
            </div>

            <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true"></button>
                            <h4 class="modal-title">条目维护</h4>
                        </div>
                        <form class="bs-example form-horizontal activate-form">
                            <div class="modal-body">
                                <div class="form-group" id="list_id_display_div">
                                    <label class="col-md-3 control-label" for="form_control_1"><span
                                            style="color:red; "></span>条目ID</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="list_id_display" type="text"
                                               name="flowname"
                                               class="form-control" placeholder="" readonly>
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" for="form_control_1"><span
                                            style="color:red; ">*</span>条目名称</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="listname" type="text" name="flowname"
                                               class="form-control" placeholder="" value="3">
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" for="form_control_1">排序</label>
                                    <div class="col-md-9">
                                        <input autocomplete="off" id="listsort" type="number" name="flowname"
                                               class="form-control" placeholder="" value="2">
                                        <div class="form-control-focus"></div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="form_control_1">备注</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="4" id="listremark" name="listremark"></textarea>
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="form_control_1">内容</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="4" id="listcontent" name="listcontent"></textarea>
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                    </button>
                                    <button type="button" name="listsave" id="listsave" class="btn green">保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block script %}
<script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js"
        type="text/javascript"></script>
<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
    });
</script>
{% endblock %}
