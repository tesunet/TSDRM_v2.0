    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <span class="hidden-nav-xs"></span>
            <h1 style="color: #fff; "><img src="/static/pages/images/logo/logo.png" height="45px"> 自动化灾难恢复管理平台</h1>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" id="formlogin" >{% csrf_token %}
                <h3 class="form-title">登 录</h3>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input id="hh" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名/邮箱/手机号" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1" /> 记住我 </label>
                    <button id="loginbtn" type="button" class="btn green pull-right"> 登录 </button>
                </div>
                <div class="forget-password">


                </div>
                <div class="create-account">
                    <a style="color: #FFFFFF" href="javascript:;" id="forget-password">找回密码 </a>

                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" id="formforget" >{% csrf_token %}
                <h3>忘记密码？</h3>
                <p> 请输入邮箱重置密码。 </p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email" /> </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn red btn-outline">返回 </button>
                    <button type="button" id="forgetbtn" class="btn green pull-right"> 确定 </button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <!-- END REGISTRATION FORM -->
        </div>
