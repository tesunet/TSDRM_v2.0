{% extends "base1.html" %}
{% block content %}
    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>
            {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        新增
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="util_manage_dt">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 工具编号</th>
            <th> 工具名称</th>
            <th> 工具类型</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style='width: 700px'>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">工具管理</h4>
                </div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal activate-form" id="util_manage_form">{% csrf_token %}
                        <input hidden id="util_manage_id" type="text" name="util_manage_id">
                        <div class="form-body">
                            <div class="form-group" style="margin-bottom:0;">
                                <label class="col-md-2 control-label" for="form_control_1"
                                       style="vertical-align: inherit;font-weight:bold;">基础信息
                                </label>
                                <div class="col-md-10">
                                    <hr>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style='color:red;'>* </span>工具类型</label>
                                <div class="col-md-10">
                                    <select name="util_type" id="util_type" class="form-control">
                                        <option value="Commvault">Commvault</option>
                                        <option value="Falconstor">Falconstor</option>
                                    </select>
                                    <div class="form-control-focus"></div>
            
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style='color:red;'>* </span>工具编号</label>
                                <div class="col-md-10">
                                    <input id="code" autocomplete="off" type="text" name="code" class="form-control">
                                    <div class="form-control-focus"></div>
            
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style='color:red;'>* </span>工具名称</label>
                                <div class="col-md-10">
                                    <input id="name" autocomplete="off" type="text" name="name" class="form-control">
                                    <div class="form-control-focus"></div>
            
                                </div>
                            </div>
                            <div id='credit_div'>
                                <div class="form-group" style="margin-bottom:0;">
                                    <label class="col-md-2 control-label" for="form_control_1"
                                        style="vertical-align: inherit;font-weight:bold;">Commvault
                                    </label>
                                    <div class="col-md-10">
                                        <hr>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">服务器地址</label>
                                    <div class="col-md-10">
                                        <input hidden id="id" type="text" name="id" value="{{ id }}">
                                        <input id="webaddr" autocomplete="off" type="text" name="webaddr" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">端口号</label>
                                    <div class="col-md-10">
                                        <input id="port" autocomplete="off" type="text" name="port" class="form-control"">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">主机用户名</label>
                                    <div class="col-md-10">
                                        <input id="hostusernm" autocomplete="off" type="text" name="hostusernm" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">主机密码</label>
                                    <div class="col-md-10">
                                        <input id="hostpasswd" autocomplete="off" type="password" name="hostpasswd" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">CV用户名</label>
                                    <div class="col-md-10">
                                        <input id="usernm" autocomplete="off" type="text" name="usernm" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">CV密码</label>
                                    <div class="col-md-10">
                                        <input id="passwd" autocomplete="off" type="password" name="passwd" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:0;">
                                    <label class="col-md-2 control-label" for="form_control_1"
                                        style="vertical-align: inherit;font-weight:bold;">SQL Server
                                    </label>
                                    <div class="col-md-10">
                                        <hr>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">服务器地址</label>
                                    <div class="col-md-10">
                                        <input hidden id="id" type="text" name="id" value="{{ id }}">
                                        <input id="SQLServerHost" autocomplete="off" type="text" name="SQLServerHost" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">用户名</label>
                                    <div class="col-md-10">
                                        <input id="SQLServerUser" autocomplete="off" type="text" name="SQLServerUser" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">密码</label>
                                    <div class="col-md-10">
                                        <input id="SQLServerPasswd" autocomplete="off" type="password" name="SQLServerPasswd" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">数据库名称</label>
                                    <div class="col-md-10">
                                        <input id="SQLServerDataBase" autocomplete="off" type="text" name="SQLServerDataBase" class="form-control">
                                        <div class="form-control-focus"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
{% endblock %}
