{% extends "base1.html" %}
{% block content %}
    <div style="height:10px"></div>
    <div class="portlet-body">
        <div class="row">
            <div id="tree_client" class="col-md-4 tree-demo"></div>
            <div class="col-md-8">
                <div id="form_div" class="portlet light bordered" hidden>
                    <div class="portlet-title">
                        <div class="caption font-green-sharp">
                            <label id="title" class="caption-subject bold uppercase">{{ table.name }}</label>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="bs-example form-horizontal activate-form">{% csrf_token %}
                            <input type="text" hidden id="id" name="id" value="">
                            <input type="text" hidden id="pid" name="pid" value="">
                            <input type="text" hidden id="my_type" name="my_type" value="">
                            <div id="client" hidden>
                                <div class="form-body">
                                    <ul id="navtabs" class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#tab_1_1" id='tabcheck1' data-toggle="tab"> 基础信息 </a>
                                        </li>
                                        <li >
                                            <a href="#tab_1_2"  id='tabcheck2' data-toggle="tab"> Commvault保护 </a>
                                        </li>
                                         <li style="pointer-events:none;">
                                            <a style="color: #cbd5dd" id='tabcheck3' data-toggle="tab"> 数据库复制 </a>
                                        </li>
                                         <li style="pointer-events:none;">
                                            <a style="color: #cbd5dd"href="#tab_1_4" id='tabcheck4' data-toggle="tab"> 多副本保护 </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade active in" id="tab_1_1">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">所属节点</label>
                                                <div class="col-md-10">
                                                    <input readonly type="text" class="form-control" id="pname" name="pname"
                                                           placeholder="所属节点" value="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>主机IP</label>
                                                <div class="col-md-10">
                                                    <input id="host_ip" type="text" name="host_ip" class="form-control " placeholder="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>主机名称</label>
                                                <div class="col-md-10">
                                                    <input id="host_name" type="text" name="host_name" class="form-control "
                                                           placeholder="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>系统</label>
                                                <div class="col-md-10">
                                                    <select class="form-control" id="os" name="os">
                                                        <option value="Linux">Linux</option>
                                                        <option value="Windows">Windows</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>用户名</label>
                                                <div class="col-md-10">
                                                    <input id="username" type="text" name="username" class="form-control "
                                                           placeholder="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>密码</label>
                                                <div class="col-md-10">
                                                    <input id="password" type="password" name="password" class="form-control "
                                                           placeholder="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-2 control-label">客户端参数</label>
                                                <div class="col-md-10">
                                                    <div id="context-menu2">
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li><a tabindex="-1" data-toggle="modal" data-target="#static01">新增</a></li>
                                                            <li><a tabindex="-1" data-toggle="modal" data-target="#static01">修改</a></li>
                                                            <li><a tabindex="-1">删除</a></li>
                                                        </ul>
                                                    </div>
                                                    <button hidden id="param_edit" tabindex="-1" data-toggle="modal"
                                                            data-target="#static01"></button>
                                                    <select id="param_se" size="7" class="form-control" style="overflow-y:auto;">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-2 control-label" for="form_control_1">客户端说明</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4"
                                                              id="remark"
                                                              name="remark"></textarea>
                                                    <div class="form-control-focus"></div>

                                                </div>
                                            </div>
                                            <div class="form-group " style="text-align:center">
                                                <button type="button" id="client_save" name="client_save" class="btn blue">
                                                    保存
                                                </button>
                                            </div>
                                        </div>

                                         <div class="tab-pane fade" id="tab_1_2">
                                             <div hidden id="div_creatcv" style="text-align:center">
                                                 <button type="button" id="creatcv" name="creatcv" class="btn blue">
                                                    创建Commvault保护
                                                </button>
                                             </div>
                                             <div id="div_cv" >
                                                 <ul id="navtabs2" class="nav nav-tabs">
                                                    <li class="active">
                                                        <a href="#tab_2_1" id='tabcheck2_1' data-toggle="tab"> Commvault配置 </a>
                                                    </li>
                                                    <li >
                                                        <a href="#tab_2_2"  id='tabcheck2_2' data-toggle="tab"> 备份历史 </a>
                                                    </li>
                                                     <li>
                                                        <a href="#tab_2_2"  id='tabcheck2_3' data-toggle="tab"> 自主恢复 </a>
                                                    </li>
                                                     <li>
                                                        <a href="#tab_2_2"   id='tabcheck2_4' data-toggle="tab"> 恢复历史 </a>
                                                    </li>
                                                </ul>
                                                 <div class="tab-content">
                                                    <div class="tab-pane fade active in" id="tab_2_1">
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span
                                                                    style="color:red; ">*</span>客户端类型</label>
                                                            <div class="col-md-10">
                                                                <select name="copy_priority" id="copy_priority" class="form-control">
                                                                    <option value="1">源端</option>
                                                                    <option value="2">目标端</option>
                                                                    <option value="3">源端和目标端</option>
                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; ">*</span>工具</label>
                                                            <div class="col-md-10">
                                                                <input type="text" id="utils_manage_info" name="utils_manage_info" value="{{ data }}" hidden>
                                                                <select name="utils_manage" id="utils_manage" class="form-control">
                                                                    {% for um in utils_manage %}
                                                                    <option value="{{ um.id }}">{{ um.name }} ({{ um.code }})</option>
                                                                    {% endfor %}
                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; ">*</span>源客户端</label>
                                                            <div class="col-md-10">
                                                                <input type="text" id="selected_client_info" name="selected_client_info" hidden>
                                                                <select name="origin" id="origin" class="form-control">

                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; ">*</span>应用类型</label>
                                                            <div class="col-md-10">
                                                                <select name="origin" id="origin" class="form-control">

                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; ">*</span>实例</label>
                                                            <div class="col-md-10">
                                                                <select name="origin" id="origin" class="form-control">

                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; ">*</span>恢复目标</label>
                                                            <div class="col-md-10">
                                                                <input type="text" id="u_targets" name="u_targets" value="{{ u_targets }}" hidden>
                                                                <select name="target" id="target" class="form-control">

                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span
                                                                    style="color:red; "></span>选择拷贝优先级</label>
                                                            <div class="col-md-10">
                                                                <select name="copy_priority" id="copy_priority" class="form-control">
                                                                    <option value="1">主拷贝</option>
                                                                    <option value="2">辅助拷贝</option>
                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span
                                                                    style="color:red; "></span>是否开启数据库</label>
                                                            <div class="col-md-10">
                                                                <select name="db_open" id="db_open" class="form-control">
                                                                    <option value="1">是</option>
                                                                    <option value="2">否</option>
                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span
                                                                    style="color:red; "></span>是否回滚日志</label>
                                                            <div class="col-md-10">
                                                                <select name="log_restore" id="log_restore" class="form-control">
                                                                    <option value="1">是</option>
                                                                    <option value="2">否</option>
                                                                </select>
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-md-2 control-label"><span style="color:red; "></span>数据重定向路径</label>
                                                            <div class="col-md-10">
                                                                <input id="data_path" type="text" name="data_path" class="form-control "
                                                                       placeholder="">
                                                                <div class="form-control-focus"></div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group " style="text-align:center">
                                                            <button type="button" id="cv_save" name="cv_save" class="btn blue">
                                                                保存
                                                            </button>
                                                        </div>
                                                    </div>
                                                 </div>
                                             </div>
                                         </div>

                                    </div>
                                </div>
                            </div>
                            <div id="node" hidden >
                                <div class="form-body">
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">所属节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="node_pname"
                                                   name="node_pname" placeholder="所属节点" value="">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">节点名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="node_name" name="node_name"
                                                   placeholder="节点名称" value="">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">节点说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4"
                                                      id="node_remark"
                                                      name="node_remark"></textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="button" id="node_save" name="node_save" class="btn blue">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="static01" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="margin-top: 150px;width:580px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">参数配置</h4>
                    <input id="param_operate" type="text" value="new" hidden>
                </div>
                <div class="panel-body">
                    <div class="bs-example form-horizontal activate-form">
                        <div class="form-body" id="params">

                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" id="params_save" name="params_save" class="btn green">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet"  type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js"  type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js" type="text/javascript"></script>

{% endblock %}
