{% extends "base1.html" %} {% block content %}
    <input type="text" id="oracle_data" name="oracle_data" value="{{ oracle_data }}" hidden>
    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %} {% for error in errors %}
                <div class="alert alert-danger ">{{ error }}</div>
                <span> {% endfor %}</span> {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        新增
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="target_dt">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 客户端ID</th>
            <th> 客户端名称</th>
            <th> 应用</th>
            <th> 实例</th>
            <th> 平台</th>
            <th> 工具</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">恢复资源管理</h4>
                    <input hidden id="target_id" type="text" name="target_id">
                </div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>工具</label>
                                <div class="col-md-10">
                                    <input type="text" id="utils_manage_info" name="utils_manage_info" value="{{ data }}" hidden>
                                    <select name="utils_manage" id="utils_manage" class="form-control">
                                        {% for um in utils_manage %}
                                        <option value="{{ um.id }}">{{ um.name }} ({{ um.code }})</option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; ">*</span>目标客户端</label>
                                <div class="col-md-10">
                                    <input type="text" id="selected_client_info" name="selected_client_info" hidden>
                                    <select name="target" id="target" class="form-control">

                                    </select>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>应用</label>
                                <div class="col-md-10">
                                    <input id="agent" type="text" name="agent" class="form-control " placeholder=""
                                           value="Oracle" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>实例</label>
                                <div class="col-md-10">
                                    <input id="instance" type="text" name="instance" class="form-control "
                                           placeholder="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span style="color:red; "></span>平台</label>
                                <div class="col-md-10">
                                    <input id="os" type="text" name="os" class="form-control " placeholder="" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %} {% block script %}
    <script>
        $.ajaxSetup({
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
{% endblock %}
