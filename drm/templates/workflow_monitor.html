{% extends "base1.html" %}



{% block content %}


    <div style="height:10px"></div>


    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">

                    <div class="portlet-body form">
{#                        <button type="button" id="return" name="return" class="btn blue">返回列表</button>#}

                        <div style="width: 100%; display: flex; justify-content: space-between">
                            <div id="myDiagramDiv" style="flex-grow: 1; height: 770px; border: solid 1px black"></div>
                            <div style="width: 400px; border: solid 1px black">
                                <form class="bs-example form-horizontal activate-form">{% csrf_token %}
                                    <div id="div_workflow" hidden class="tab " role="tabpanel">
                                        <ul id="navtabs1" class="nav nav-tabs ">
                                            <li class="active">
                                                <a href="#tab_1_1" id='tabcheck1_1' data-toggle="tab"> 流程任务
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#tab_1_2" id='tabcheck1_2' data-toggle="tab"> 参数数据 </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade active in" id="tab_1_1">
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">状态</label>
                                                    <div class="col-md-9" style="margin-top: -18px;">
                                                        <h3><span id="state" style="background-color:#FF0000" class="label label-default"><strong>状态</strong></span></h3>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">流程名</label>
                                                    <div class="col-md-9">
                                                        <input hidden="hidden" type="text" id="id" name="id" value="{{workflowid}}">
                                                        <input hidden="hidden" type="text" id="guid" name="guid" >
                                                        <input readonly id="workflowname" type="text" name="workflowname"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">实例名</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="instancename" type="text" name="instancename"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">任务名</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="jobname" type="text" name="jobname"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">启动人</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="startuser" type="text" name="startuser"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label"
                                                           for="form_control_1">启动原因</label>
                                                    <div class="col-md-9">
                                                        <textarea readonly class="form-control" placeholder="最大限制2500个汉字"
                                                                  rows="4" id="reson" name="reson"></textarea>
                                                        <div class="form-control-focus"></div>

                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">开始时间</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="starttime" type="text" name="starttime"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">结束时间</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="endtime" type="text" name="endtime"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">耗时</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="rto" type="text" name="rto"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group " style="margin-right:0px;text-align:center">
                                                    <button type="button" id="stop"
                                                            name="stop" class="btn green">
                                                        终止
                                                    </button>
                                                    <button type="button" id="pause"
                                                            name="pause" class="btn green">
                                                        暂停
                                                    </button>
                                                    <button type="button" id="retry"
                                                            name="retry" class="btn green">
                                                        继续
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="tab_1_2">
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">输入参数</label>
                                                    <div class="col-md-9">
                                                        <textarea readonly class="form-control" rows="15" id="lc_finalinput"
                                                                  name="lc_finalput"></textarea>
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">输出参数</label>
                                                    <div class="col-md-9">
                                                        <textarea readonly class="form-control" rows="15" id="lc_output"
                                                                  name="lc_output"></textarea>
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="div_node" hidden class="tab " role="tabpanel">
                                        <ul id="navtabs2" class="nav nav-tabs ">
                                            <li class="active">
                                                <a href="#tab_2_1" id='tabcheck2_1' data-toggle="tab"> 步骤任务
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#tab_2_2" id='tabcheck2_2' data-toggle="tab"> 参数数据 </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade active in" id="tab_2_1">
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">状态</label>
                                                    <div class="col-md-9" style="margin-top: -18px;">
                                                        <h3><span id="step_state" style="background-color:#FF0000" class="label label-default"><strong>状态</strong></span></h3>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-left:0px;margin-right:0px">
                                                    <div class="col-md-12">
                                                        <input hidden="hidden" type="text" id="step_guid" name="step_guid" >
                                                        <select id="step_list" size="10" class="form-control"
                                                                style="overflow-y:auto;">

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">步骤名</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="step_name" type="text" name="step_name"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">开始时间</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="step_starttime" type="text" name="step_starttime"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">结束时间</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="step_endtime" type="text" name="step_endtime"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">耗时</label>
                                                    <div class="col-md-9">
                                                        <input readonly id="step_rto" type="text" name="step_rto"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group " style="margin-right:0px;text-align:center">
                                                    <button type="button" id="skip"
                                                            name="skip" class="btn green">
                                                        跳过
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="tab_2_2">
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">输入参数</label>
                                                    <div class="col-md-9">
                                                        <textarea readonly class="form-control" rows="15" id="bz_finalinput"
                                                                  name="bz_finalput"></textarea>
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">输出参数</label>
                                                    <div class="col-md-9">
                                                        <textarea readonly class="form-control" rows="15" id="bz_output"
                                                                  name="bz_output"></textarea>
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="div_line" hidden class="tab " role="tabpanel">
                                        <ul id="navtabs3" class="nav nav-tabs ">
                                            <li class="active">
                                                <a href="#tab_3_1" id='tabcheck3_1' data-toggle="tab"> 线条信息
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade active in" id="tab_3_1">
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">起点</label>
                                                    <div class="col-md-9">
                                                        <input hidden="hidden" type="text" id="line_from" name="line_from">
                                                        <input readonly id="line_from_name" type="text" name="line_from_name"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="margin-right:0px">
                                                    <label class="col-md-3 control-label">终点</label>
                                                    <div class="col-md-9">
                                                        <input hidden="hidden" type="text" id="line_to" name="line_to">
                                                        <input readonly id="line_to_name" type="text" name="line_to_name"
                                                               class="form-control " placeholder="">
                                                        <div class="form-control-focus"></div>
                                                    </div>
                                                </div>
                                                <div id="div_criteria" class="form-group" style="margin-right:0px">
                                            <label class="col-md-3 control-label"><span
                                                    style="color:red; ">*</span>条件</label>
                                            <div class="col-md-9">
                                                <select disabled class="form-control" id="line_criteria"
                                                        name="line_criteria">
                                                </select>
                                            </div>
                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
{% endblock %}

    <script>
    //var workflowData=JSON.parse($('#workflowData').value());
    </script>

    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet"

    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"

    <script src="/static/assets/global/plugins/gojs/icons.js"></script>
    <script src="/static/assets/global/plugins/gojs/go-debug.js"></script>
    <script src="/static/pages/js/DataInspector_monitor.js" type="text/javascript"></script>


{% endblock %}
