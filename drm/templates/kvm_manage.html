{% extends "base1.html" %}
{% block content %}
<style>
    #loading1 {
        height: 83px;
        width: 100%;
        background-image: url(../static/upload/loading.gif);
        background-repeat: no-repeat;
        background-position: center;
    }
</style>



    <div style="height:10px"></div>
    <header class="panel-heading" style="height:40px;border-color: white;background-color: white;">
        <div class="row" style="margin-top: -7px">
            <div class="col-md-10 col-lg-10">
                <label style="float:left;margin-top: 5px">选择虚拟化平台：</label>
                <select class="form-control" id="utils_id" name="utils_id" style="width:150px; float:left;">
                    {% for utils in utils_kvm_list %}
                        <option value="{{ utils.id }}">{{ utils.code }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </header>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="kvm_manage_dt">
        <thead>
        <tr>
            <th> 虚拟机名称</th>
            <th> CPU</th>
            <th> 内存</th>
            <th> 磁盘</th>
            <th> 系统类型</th>
            <th> 状态</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="static01" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width:900px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">虚拟机管理</h4>
                    <input hidden id="copy_id" type="text" name="id">
                </div>
                <div class="panel-body">
                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>虚拟机名称</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_name" type="text" name="kvm_name" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>状态</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_state" type="text" name="kvm_state" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>CPU</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_cpu" type="text" name="kvm_cpu" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>

                                </div>
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>内存</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_memory" type="text" name="kvm_memory" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>磁盘</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_disk" type="text" name="kvm_disk" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>

                                </div>
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>操作系统</label>
                                <div class="col-md-4">
                                    <input readonly id="kvm_os" type="text" name="kvm_os" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group " style="text-align:center">
                                <button type="button" id="kvm_suspend" name="kvm_suspend" class="btn green">
                                        暂停
                                </button>
                                <button type="button" id="kvm_resume" name="kvm_resume" class="btn green">
                                        运行
                                </button>
                                <button type="button" id="kvm_shutdown" name="kvm_shutdown" class="btn green">
                                        关闭
                                </button>
                                <button type="button" id="kvm_reboot" name="kvm_reboot" class="btn green">
                                        重启
                                </button>
                                <button type="button" id="kvm_undefine" name="kvm_undefine" class="btn green">
                                        删除
                                </button>
                                <button type="button" id="kvm_clone" name="kvm_clone" class="btn green">
                                        克隆
                                </button>
                                <button type="button" id="kvm_destroy" name="kvm_destroy" class="btn green">
                                        断电
                                </button>
                                <button type="button" id="kvm_start" name="kvm_start" class="btn green">
                                        开机
                                </button>
                            </div>
                        </div>

                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="static02" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">克隆虚拟机</h4>
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}
                        <div id="loading1" class="portlet-body"></div>
                        <div class="form-body" id="kvm_clone_div">
                            <div class="form-group">
                                 <label class="col-md-3 control-label">虚拟机名称</label>
                                <div class="col-md-9">
                                    <input readonly id="kvm_name_old" type="text" name="kvm_name_old" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                 <label class="col-md-3 control-label"><span style="color:red; ">*</span>新虚拟机名称</label>
                                <div class="col-md-9">
                                    <input id="kvm_name_new" type="text" name="kvm_name_new" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="kvm_clone_save" name="kvm_clone_save" class="btn green">克隆</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
{% endblock %}
