{% extends "base1.html" %}


{% block content %}
    {% csrf_token %}
    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>
            {% endif %}</div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="import" type="button" data-toggle="modal" data-target="#static1"
                            class="btn green"> 上传
                        <i class="fa fa-mail-reply"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 上传人</th>
            <th> 上传时间</th>
            <th> 备注</th>
            <th> 文件名</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">预案管理</h4>
                    <input hidden id="id" type="text" name="id">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案编号</label>
                                <div class="col-md-10">
                                    <input id="code" type="text" name="code" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案名称</label>
                                <div class="col-md-10">
                                    <input id="name" type="text" name="name" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>预案描述</label>
                                <div class="col-md-10">
                                    <input id="remark" type="text" name="remark" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>是否签到</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="sign" name="sign">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RTO</label>
                                <div class="col-md-10">
                                    <input id="rto" type="number" name="rto" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RPO</label>
                                <div class="col-md-10">
                                    <input id="rpo" type="number" name="rpo" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>排序</label>
                                <div class="col-md-10">
                                    <input id="sort" type="number" name="sort" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>图表颜色</label>
                                <div class="col-md-10">
                                    <input id="process_color" type="text" name="process_color" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">上传</h4>
                </div>
                <div class="panel-body">
                    <form action="" enctype="multipart/form-data" class="form-horizontal"
                          method="post">{% csrf_token %}
                        <div class="form-body">
                            <!--
                            <div class="form-group">
                                <div class="fileinput fileinput-new col-md-2" data-provides="fileinput" style="position: relative;left: 30px;width:500px">
                                    <span class="btn green btn-file">
                                        <span class="fileinput-new"> 选择文件 </span>
                                        <span class="fileinput-exists"> 重新选择 </span>
                                        <input type="file" name="myfile"/> </span>

                                    <span class="fileinput-filename"> </span> &nbsp;
                                    <a href="javascript:;" class="close fileinput-exists"
                                       data-dismiss="fileinput"> </a>

                                </div>
                            </div>
                            -->
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>文件</label>
                                <div class="col-md-10">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div class="input-group input-large">
                                            <div class="form-control uneditable-input input-fixed input-medium"
                                                 data-trigger="fileinput">
                                                <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                                <span class="fileinput-filename"> </span>
                                            </div>
                                            <span class="input-group-addon btn default btn-file">
                                                <span class="fileinput-new"> 选择文件 </span>
                                                <span class="fileinput-exists"> 重新选择 </span>
                                                <input type="file" name="myfile">
                                            </span>
                                            <a href="javascript:;" class="input-group-addon btn red fileinput-exists"
                                               data-dismiss="fileinput"> 移除 </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>备注</label>
                                <div class="col-md-10">
                                    <input id="file_remark" type="text" name="file_remark" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="submit" id="upload" name="upload" class="btn green uppercase">上传</button>
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>

{% endblock %}
