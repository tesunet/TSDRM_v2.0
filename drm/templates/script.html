{% extends "base1.html" %}



{% block content %}


    <div style="height:10px"></div>


    <div class="portlet-body">
        <div class="row">
            <div id="tree_2" class="col-md-4 tree-demo"></div>
            <div class="col-md-8">
                <div id="form_div" class="portlet light bordered" hidden>
                    <div class="portlet-title">
                        <div class="caption font-green-sharp">
                            <label id="title" class="caption-subject bold uppercase"></label>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form class="form-horizontal" id="s_form">{% csrf_token %}
                            <input type="text" hidden id="id" name="id">
                            <input type="text" hidden id="pid" name="pid">
                            <input type="text" hidden id="my_type" name="my_type">
                            <div id="interface" hidden>
                                <div class="form-body">
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">所属节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="pname" name="pname"
                                                   placeholder="所属节点">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口编号</label>
                                        <div class="col-md-10">
                                            <input id="code" type="text" name="code" class="form-control">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口名称</label>
                                        <div class="col-md-10">
                                            <input id="name" type="text" name="name" class="form-control ">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口类型</label>
                                        <div class="col-md-10">
                                            <select class="form-control" id="interface_type" name="interface_type">
                                                <option value="Commvault">Commvault</option>
                                                <option value="Linux">Linux</option>
                                                <option value="Windows">Windows</option>
                                            </select>
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="commv_interface_div">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>类名</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="commv_interface" name="commv_interface">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="script_text_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本内容
                                            <i title="{% verbatim %}流程参数: {{}} 脚本参数: [[]] 主机参数: (()) {% endverbatim %}"
                                               class="fa fa-question-circle"></i></label>
                                        <div class="col-md-10">
                                    <textarea name="script_text" id="script_text" class="form-control"
                                              rows="8"></textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group" id="script_params_div" hidden>
                                        <label class="col-md-2 control-label">脚本参数</label>
                                        <div class="col-md-10">
                                            <div id="context-menu2">
                                                <ul class="dropdown-menu" role="menu">
                                                    <li><a tabindex="-1" data-toggle="modal"
                                                           data-target="#static01">新增</a></li>
                                                    <li><a tabindex="-1" data-toggle="modal"
                                                           data-target="#static01">修改</a></li>
                                                    <li><a tabindex="-1">删除</a></li>
                                                </ul>
                                            </div>
                                            <button hidden id="param_edit" tabindex="-1" data-toggle="modal"
                                                    data-target="#static01"></button>
                                            <select id="param_se" size="7" class="form-control"
                                                    style="overflow-y:auto;">

                                            </select>
                                            <input type="text" id="insert_params" name="insert_params" hidden>
                                        </div>
                                    </div>
                                    <div class="form-group" id="success_text_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; "></span>SUCCESSTEXT</label>
                                        <div class="col-md-10">
                                            <input id="success_text" type="text" name="success_text"
                                                   class="form-control">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">接口说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4" id="remark" name="remark"></textarea>
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="button" id="interface_save" name="interface_save" class="btn blue">
                                        保存
                                    </button>
                                </div>
                            </div>
                            <div id="node" {{ table.node_hidden }}>
                                <div class="form-body">
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">所属节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="node_pname"
                                                   name="node_pname" placeholder="所属节点">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="node_name" name="node_name"
                                                   placeholder="组织名称">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">节点说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4"
                                                      id="node_remark"
                                                      name="node_remark"></textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="button" id="node_save" name="node_save" class="btn blue">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="static01" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="margin-top: 150px;width:580px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">参数配置</h4>
                    <input id="param_operate" type="text" value="new" hidden>
                </div>
                <div class="panel-body">
                    <div class="bs-example form-horizontal activate-form">
                        <div class="form-body" id="params">

                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="params_save" name="params_save" class="btn green">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    // context-munu
    <script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js"
            type="text/javascript"></script>


{% endblock %}
